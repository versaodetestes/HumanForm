<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>HumanForm</title>
	<link rel="stylesheet" type="text/css" href="style/humanform.css">
	<link rel="stylesheet" type="text/css" href="style/animate.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="main">
	<header>
		<h1>HumanForm</h1>
		<p>Formulários para pessoas reais</p>
	</header>
	<section>
		<h2>#01 - Padrão</h2>
		<form role="form" class="human-form" id="humanform" data-toggle="validator" class="shake">
			<div class="human-form-group">
				<label for="name" class="human-form-label">Nome</label>
				<input type="text" name="name" id="name" placeholder="Meu nome é Igor, qual é o seu?" class="human-form-input input-text" required>
				<span id="human-name-return" class="human-return"></span>
			</div>

			<div class="human-form-group">
				<label for="email" class="human-form-label">Email</label>
				<input type="email" name="email" id="email" placeholder="Fale comigo, meu email é contato@igorprado.com.br" class="human-form-input input-email" required data-error="Por favor, preencha seu email">
				<div class="help-block with-errors"></div>
			</div>

			<div class="human-form-group">
				<label for="subject" class="human-form-label">Assunto</label>
				<input type="text" name="subject" id="subject" placeholder="Sobre o que vamos conversar?" class="human-form-input input-text">
			</div>

			<div class="human-form-group">
			<label for="message">Mensagem</label>
			<textarea name="message" id="message" placeholder="Me explique melhor sua dúvida" class="human-form-input input-textarea" required></textarea>
			</div>

			<button type="submit" class="btn input-submit" id="button">Fale comigo</button>
		</form>
		<h3 class="human-form-return hidden" id="human-return"></h3>
	</section>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>

<script type="text/javascript">
	document.getElementById("email").setCustomValidity("Esse email não vai funcionar");
</script>
</body>
</html>
